<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Codificador</title>
</head>
<body>
    <header>
        <img id="logo" src="./imagens/logo.svg" alt="Logo da Alura">
    </header>
    
    <main class="main">
        <section class="area_principal">
            <textarea id="texto_original" maxlength="300" cols="30" rows="10" placeholder="Digite o texto a ser criptografado"></textarea>
            <p><img id="aviso" src="./imagens/!.png" alt="Sinal de exclamação">Apenas letras minúsculas e sem acento.</p>
            <div class="botoes">
                <button id="bt_cripto">Criptografar</button>
                <button id="bt_descripto">Descriptografar</button>
            </div>
        </section>
        
        <section class="area_secundaria">
            <div class="mensagem_vazia">
                <img class="imagem_boneco" src="./imagens/boneco.svg" alt="Imagem de um boneco olhando um diamante por uma lupa">
                <h2>Nenhuma mensagem foi digitada...</h2>
                <h3>Quando você fizer isso, ela aparecerá criptografada aqui.</h3>
            </div>
            <div class="mensagem">
                <textarea id="texto_resultado" cols="30" rows="10"></textarea>
                <button id="bt_copiar" type="submit" value="copiar">Copiar</button>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
